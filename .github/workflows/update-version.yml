name: Update Documentation Version

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 0.1.5)'
        required: true
        type: string

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF_NAME#v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Updating to version: $VERSION"

      - name: Update README.md
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          export VERSION
          python3 - <<'PY'
          import os
          import pathlib
          import re

          version = os.environ["VERSION"]
          path = pathlib.Path("README.md")
          content = path.read_text(encoding="utf-8")
          content = re.sub(
              r'(<artifactId>memris(?:-[a-z0-9-]+)?</artifactId>\s*<version>)[^<]+(</version>)',
              rf'\g<1>{version}\g<2>',
              content
          )
          content = re.sub(
              r'(io\.github\.thejuampi:memris(?:-[a-z0-9-]+)?:)[^\'"\s]+',
              rf'\g<1>{version}',
              content
          )
          path.write_text(content, encoding="utf-8")
          PY

          # Show changes
          git diff README.md

      - name: Update Documentation Files
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          export VERSION
          python3 - <<'PY'
          import os
          import pathlib
          import re

          version = os.environ["VERSION"]
          pattern_maven = re.compile(
              r'(<artifactId>memris(?:-[a-z0-9-]+)?</artifactId>\s*<version>)[^<]+(</version>)'
          )
          pattern_gradle = re.compile(
              r'(io\.github\.thejuampi:memris(?:-[a-z0-9-]+)?:)[^\'"\s]+'
          )

          for path in pathlib.Path("docs").rglob("*.md"):
              content = path.read_text(encoding="utf-8")
              content = pattern_maven.sub(rf'\g<1>{version}\g<2>', content)
              content = pattern_gradle.sub(rf'\g<1>{version}', content)
              path.write_text(content, encoding="utf-8")
          PY

          # Show all changes
          git diff --stat

      - name: Commit changes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add README.md docs/
          git commit -m "chore: update version to $VERSION in documentation"
          
          # Push to main branch
          git push origin HEAD:main
