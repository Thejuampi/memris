name: Release to Maven Central

on:
  workflow_dispatch:

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Import GPG private key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          printf "%s" "$GPG_PRIVATE_KEY" > ~/.gnupg/private.key
          chmod 600 ~/.gnupg/private.key
          if grep -q "BEGIN PGP PRIVATE KEY BLOCK" ~/.gnupg/private.key; then
            gpg --batch --import ~/.gnupg/private.key
          else
            echo "GPG_PRIVATE_KEY must be ASCII-armored (-----BEGIN PGP PRIVATE KEY BLOCK-----)." >&2
            exit 1
          fi
          rm -f ~/.gnupg/private.key
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf || true
          gpgconf --kill gpg-agent || true

      - name: Configure Maven settings.xml with OSSRH credentials
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
        run: |
          mkdir -p ~/.m2
          printf '%s\n' "<settings xmlns=\"http://maven.apache.org/SETTINGS/1.0.0\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd\">" > ~/.m2/settings.xml
          printf '%s\n' "  <servers>" >> ~/.m2/settings.xml
          printf '%s\n' "    <server>" >> ~/.m2/settings.xml
          printf '%s\n' "      <id>central</id>" >> ~/.m2/settings.xml
          printf '%s\n' "      <username>$OSSRH_USERNAME</username>" >> ~/.m2/settings.xml
          printf '%s\n' "      <password>$OSSRH_TOKEN</password>" >> ~/.m2/settings.xml
          printf '%s\n' "    </server>" >> ~/.m2/settings.xml
          printf '%s\n' "  </servers>" >> ~/.m2/settings.xml
          printf '%s\n' "</settings>" >> ~/.m2/settings.xml

      - name: Compute next release versions
        id: versions
        run: |
          python - << 'PY'
          import os
          import xml.etree.ElementTree as ET

          def increment_patch(version: str) -> str:
              parts = version.split('.')
              if not parts or not parts[-1].isdigit():
                  raise ValueError(f"Cannot increment non-numeric patch segment in version: {version}")
              parts[-1] = str(int(parts[-1]) + 1)
              return '.'.join(parts)

          ns = {'m': 'http://maven.apache.org/POM/4.0.0'}
          root = ET.parse('pom.xml').getroot()
          version_node = root.find('m:version', ns)
          if version_node is None or not (version_node.text or '').strip():
              raise RuntimeError('Unable to determine project version from pom.xml')

          current_version = version_node.text.strip()
          if not current_version.endswith('-SNAPSHOT'):
              raise RuntimeError(f'Current version must end with -SNAPSHOT, got: {current_version}')

          release_version = current_version.removesuffix('-SNAPSHOT')

          development_version = increment_patch(release_version) + '-SNAPSHOT'

          output_path = os.environ.get('GITHUB_OUTPUT')
          if not output_path:
              raise RuntimeError('GITHUB_OUTPUT environment variable is not available')

          with open(output_path, "a", encoding="utf-8") as output:
              output.write(f"current_version={current_version}\n")
              output.write(f"release_version={release_version}\n")
              output.write(f"development_version={development_version}\n")

          print(f"Current version: {current_version}")
          print(f"Release version: {release_version}")
          print(f"Next development version: {development_version}")
          PY

      - name: Release with Maven
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B release:prepare release:perform \
            -DreleaseVersion=${{ steps.versions.outputs.release_version }} \
            -DdevelopmentVersion=${{ steps.versions.outputs.development_version }} \
            -Dtag=v${{ steps.versions.outputs.release_version }} \
            -Darguments="-DskipTests -Dcheckstyle.skip=true -Dmodernizer.skip=true -Dpmd.skip=true -Dspotbugs.skip=true -Denforcer.skip=true -Dgpg.passphrase=$GPG_PASSPHRASE -Dgpg.executable=gpg -Dgpg.useagent=false" \
            -DskipTests \
            -Dcheckstyle.skip=true \
            -Dmodernizer.skip=true \
            -Dpmd.skip=true \
            -Dspotbugs.skip=true \
            -Denforcer.skip=true \
            -Dgpg.passphrase="$GPG_PASSPHRASE" \
            -Dgpg.executable=gpg \
            -Dgpg.useagent=false

      - name: Push release commits and tags
        if: success()
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          git push origin main
          git push origin v${{ steps.versions.outputs.release_version }}
