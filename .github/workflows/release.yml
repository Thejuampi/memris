name: Release to Maven Central

on:
  workflow_dispatch:

jobs:
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Import GPG private key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          printf "%s" "$GPG_PRIVATE_KEY" > ~/.gnupg/private.key
          chmod 600 ~/.gnupg/private.key
          if grep -q "BEGIN PGP PRIVATE KEY BLOCK" ~/.gnupg/private.key; then
            gpg --batch --import ~/.gnupg/private.key
          else
            echo "GPG_PRIVATE_KEY must be ASCII-armored (-----BEGIN PGP PRIVATE KEY BLOCK-----)." >&2
            exit 1
          fi
          rm -f ~/.gnupg/private.key
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf || true
          gpgconf --kill gpg-agent || true

      - name: Configure Maven settings.xml with OSSRH credentials
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
        run: |
          mkdir -p ~/.m2
          printf '%s\n' "<settings xmlns=\"http://maven.apache.org/SETTINGS/1.0.0\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd\">" > ~/.m2/settings.xml
          printf '%s\n' "  <servers>" >> ~/.m2/settings.xml
          printf '%s\n' "    <server>" >> ~/.m2/settings.xml
          printf '%s\n' "      <id>central</id>" >> ~/.m2/settings.xml
          printf '%s\n' "      <username>$OSSRH_USERNAME</username>" >> ~/.m2/settings.xml
          printf '%s\n' "      <password>$OSSRH_TOKEN</password>" >> ~/.m2/settings.xml
          printf '%s\n' "    </server>" >> ~/.m2/settings.xml
          printf '%s\n' "  </servers>" >> ~/.m2/settings.xml
          printf '%s\n' "</settings>" >> ~/.m2/settings.xml

      - name: Release with Maven
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B release:prepare release:perform \
            -Darguments="-DskipTests -Dcheckstyle.skip=true -Dmodernizer.skip=true -Dpmd.skip=true -Dspotbugs.skip=true -Denforcer.skip=true -Dgpg.passphrase=$GPG_PASSPHRASE -Dgpg.executable=gpg -Dgpg.useagent=false" \
            -DskipTests \
            -Dcheckstyle.skip=true \
            -Dmodernizer.skip=true \
            -Dpmd.skip=true \
            -Dspotbugs.skip=true \
            -Denforcer.skip=true \
            -Dgpg.passphrase="$GPG_PASSPHRASE" \
            -Dgpg.executable=gpg \
            -Dgpg.useagent=false

      - name: Push release changes and tags
        if: success()
        env:
          GITHUB_TOKEN: ${{ github.token }}
          RELEASE_PR_TOKEN: ${{ secrets.RELEASE_PR_TOKEN }}
        run: |
          release_branch="release/maven-${GITHUB_RUN_NUMBER}"
          git push origin "HEAD:refs/heads/${release_branch}"
          if ! command -v gh >/dev/null 2>&1; then
            echo "gh CLI is required to create and merge the release PR." >&2
            exit 1
          fi

          if [ -n "${RELEASE_PR_TOKEN}" ]; then
            export GH_TOKEN="${RELEASE_PR_TOKEN}"
          else
            export GH_TOKEN="${GITHUB_TOKEN}"
          fi

          if ! pr_url=$(gh pr create \
            --base main \
            --head "${release_branch}" \
            --title "chore: maven release commits (${release_branch})" \
            --body "Automated Maven release commits generated by workflow run ${GITHUB_RUN_ID}." 2>&1); then
            case "${pr_url}" in
              *"not permitted to create or approve pull requests"*)
                echo "GitHub Actions token cannot create PRs in this repository." >&2
                echo "Fix by either enabling 'Allow GitHub Actions to create and approve pull requests' in repository Actions settings or adding secret RELEASE_PR_TOKEN (PAT with repo scope)." >&2
                ;;
            esac
            echo "${pr_url}" >&2
            exit 1
          fi

          gh pr merge "${pr_url}" --merge --auto || true

          merged="false"
          for _ in $(seq 1 40); do
            merged_at=$(gh pr view "${pr_url}" --json mergedAt --jq .mergedAt)
            if [ "${merged_at}" != "null" ]; then
              merged="true"
              break
            fi
            sleep 15
          done

          if [ "${merged}" = "true" ]; then
            git push origin --tags
          else
            echo "Release PR was not merged within timeout; skipping tag push to avoid tag/version drift." >&2
            exit 1
          fi
