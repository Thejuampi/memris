name: Release to Maven Central

on:
  push:
    branches:
      - main

jobs:
  release:
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[maven-release-plugin]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Import GPG private key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          set -e
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          if printf "%s" "$GPG_PRIVATE_KEY" | grep -q "BEGIN PGP PRIVATE KEY BLOCK"; then
            printf "%s" "$GPG_PRIVATE_KEY" | gpg --batch --import
          else
            printf "%s" "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
          fi
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf || true
          gpgconf --kill gpg-agent || true

      - name: Configure Maven settings.xml with OSSRH credentials
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
        run: |
          mkdir -p ~/.m2
          printf '%s\n' "<settings xmlns=\"http://maven.apache.org/SETTINGS/1.0.0\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd\">" > ~/.m2/settings.xml
          printf '%s\n' "  <servers>" >> ~/.m2/settings.xml
          printf '%s\n' "    <server>" >> ~/.m2/settings.xml
          printf '%s\n' "      <id>ossrh</id>" >> ~/.m2/settings.xml
          printf '%s\n' "      <username>$OSSRH_USERNAME</username>" >> ~/.m2/settings.xml
          printf '%s\n' "      <password>$OSSRH_TOKEN</password>" >> ~/.m2/settings.xml
          printf '%s\n' "    </server>" >> ~/.m2/settings.xml
          printf '%s\n' "  </servers>" >> ~/.m2/settings.xml
          printf '%s\n' "</settings>" >> ~/.m2/settings.xml

      - name: Build and deploy to OSSRH (staging)
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          set -e
          mvn -B -DskipTests \
            -Dgpg.passphrase="$GPG_PASSPHRASE" \
            -Dgpg.executable=gpg \
            -Dgpg.useagent=false \
            -P release \
            release:prepare \
            release:perform \
            -Darguments="-DskipTests -Dgpg.passphrase=$GPG_PASSPHRASE -Dgpg.executable=gpg -Dgpg.useagent=false"
