name: Release to Maven Central

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[maven-release-plugin]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Import GPG private key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          printf "%s" "$GPG_PRIVATE_KEY" > ~/.gnupg/private.key
          chmod 600 ~/.gnupg/private.key
          if grep -q "BEGIN PGP PRIVATE KEY BLOCK" ~/.gnupg/private.key; then
            gpg --batch --import ~/.gnupg/private.key
          else
            echo "GPG_PRIVATE_KEY must be ASCII-armored (-----BEGIN PGP PRIVATE KEY BLOCK-----)." >&2
            exit 1
          fi
          rm -f ~/.gnupg/private.key
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf || true
          gpgconf --kill gpg-agent || true

      - name: Configure Maven settings.xml with OSSRH credentials
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
        run: |
          mkdir -p ~/.m2
          printf '%s\n' "<settings xmlns=\"http://maven.apache.org/SETTINGS/1.0.0\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd\">" > ~/.m2/settings.xml
          printf '%s\n' "  <servers>" >> ~/.m2/settings.xml
          printf '%s\n' "    <server>" >> ~/.m2/settings.xml
          printf '%s\n' "      <id>central</id>" >> ~/.m2/settings.xml
          printf '%s\n' "      <username>$OSSRH_USERNAME</username>" >> ~/.m2/settings.xml
          printf '%s\n' "      <password>$OSSRH_TOKEN</password>" >> ~/.m2/settings.xml
          printf '%s\n' "    </server>" >> ~/.m2/settings.xml
          printf '%s\n' "  </servers>" >> ~/.m2/settings.xml
          printf '%s\n' "</settings>" >> ~/.m2/settings.xml

      - name: Release with Maven
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B release:prepare release:perform \
            -Darguments="-DskipTests -Dcheckstyle.skip=true -Dmodernizer.skip=true -Dpmd.skip=true -Dspotbugs.skip=true -Denforcer.skip=true -Dgpg.passphrase=$GPG_PASSPHRASE -Dgpg.executable=gpg -Dgpg.useagent=false -Dmaven.deploy.skip=true" \
            -DskipTests \
            -Dcheckstyle.skip=true \
            -Dmodernizer.skip=true \
            -Dpmd.skip=true \
            -Dspotbugs.skip=true \
            -Denforcer.skip=true \
            -Dgpg.passphrase="$GPG_PASSPHRASE" \
            -Dgpg.executable=gpg \
            -Dgpg.useagent=false

      - name: Push release changes and tags
        if: success()
        run: |
          git push origin HEAD
          git push origin --tags
